<h1>Open Positions</h1>
<div class="toolbar">
    <div id="search" class="nav-item">
      <form onsubmit="return false">
        <div>
          <input #searchOpenPosition type="text" id="searchOpenPosition" placeholder="search"
            (keydown.enter)="search(searchOpenPosition.value)" />
          <button type="button" class="btn" (click)="search(searchOpenPosition.value)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
<table class="table">
    <thead class="tbl">
        <tr>
            <th>Renter ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody *ngFor="let openPositoin of openPositions">
        <tr>
            <td>{{ openPositoin.renterId }}</td>
            <td>{{ openPositoin.rFirstname }}</td>
            <td>{{ openPositoin.rLastname }}</td>
            <td>{{ openPositoin.balance }} â‚¬</td>
        </tr>
    </tbody>
</table>
