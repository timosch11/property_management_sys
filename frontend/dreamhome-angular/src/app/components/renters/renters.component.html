<h1>Renters</h1>
<div class="toolbar">
  <div id="search" class="nav-item">
    <form onsubmit="return false">
      <div>
        <input #searchRenter type="text" id="searchRenter" placeholder="search"
          (keydown.enter)="search(searchRenter.value)" />
        <button type="button" class="btn" (click)="search(searchRenter.value)">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
            <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
          </svg>
        </button>
      </div>
    </form>
  </div>
  <button class="btn btn-primary" [routerLink]="['/renters/new']">new renter</button>
</div>
<table class="table">
  <thead class="tbl">
    <tr>
      <th (click)="sortByRenterId()">Renter ID</th>
      <th (click)="sortByFirstname()">Firstname</th>
      <th (click)="sortByLastname()">Lastname</th>
      <th >Gender</th>
    </tr>
  </thead>
  <tbody *ngFor="let renter of renters">
    <tr [routerLink]="['/renters', renter.renterId]">
      <td>{{ renter.renterId }}</td>
      <td>{{ renter.rFirstname }}</td>
      <td>{{ renter.rLastname }}</td>
      <td>{{ renter.rGender }}</td>
    </tr>
  </tbody>
</table>
